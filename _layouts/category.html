---
layout: default
---
<div id='content' class='articles container'>
<h1 class="category_title">{{ page.category }}</h1>
{% for post in site.posts %}
    {% if post.category == page.category %}
    <article class="post {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
        <a href="{{ post.url }}"><h3 class="title">{{ post.title }}</h3></a>
        <div class="abstract">{{ post.content|truncatewords:50}}</div>
    </article>
    {% endif %}
{% endfor %}
</div>
